group "org.polypheny"


dependencies {
    compileOnly project(":core")
    compileOnly project(":plugins:sql-language")
    compileOnly project(":plugins:jdbc-adapter-framework")

    // api group: "org.slf4j", name: "slf4j-api", version: slf4j_api_version  // MIT
    // api group: "org.apache.logging.log4j", name: "log4j-slf4j2-impl", version: log4j_slf4j_impl_version // Apache 2.0

    // JDBC Drivers
      // HSQLDB License (BSD-style)


    // --- Test Compile ---
    testImplementation project(path: ":core", configuration: "tests")
    testImplementation project(path: ":plugins:sql-language", configuration: "tests")

}


sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
            outputDir = file(project.buildDir.absolutePath + "/classes")
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
        output.resourcesDir = file(project.buildDir.absolutePath + "/classes")
    }
    test {
        java {
            srcDirs = ["src/test/java"]
            outputDir = file(project.buildDir.absolutePath + "/test-classes")
        }
        resources {
            srcDirs = ["src/test/resources"]
        }
        output.resourcesDir = file(project.buildDir.absolutePath + "/test-classes")
    }
}

compileJava {
    dependsOn(":core:processResources")
    dependsOn(":plugins:sql-language:processResources")
    dependsOn(":plugins:jdbc-adapter-framework:processResources")
}

delombok {
    dependsOn(":plugins:sql-language:processResources")
    dependsOn(":plugins:jdbc-adapter-framework:processResources")
}

compileTestJava {
    dependsOn(":plugins:jdbc-adapter-framework:processResources")
}

/**
 * JARs
 */
jar {
    manifest {
        attributes "Manifest-Version": "1.0"
        attributes "Copyright": "The Polypheny Project (polypheny.org)"
        attributes "Version": "$project.version"
    }
}
java {
    withJavadocJar()
    withSourcesJar()
}

javadoc {
    dependsOn(":plugins:jdbc-adapter-framework:processResources")
}

licensee {
    allowDependency('org.hsqldb', 'hsqldb', '2.6.1') { because 'BSD 3-Clause' }
}
