plugins {
    id 'java'
    id "com.google.protobuf" version "0.9.3"
}

apply plugin: "com.google.protobuf"

group "org.polypheny"

configurations {
    tests {
        extendsFrom testRuntimeOnly
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project(path: ':core')
    implementation project(path: ':dbms')
    implementation project(path: ':dbms')
    implementation project(path: ':plugins:sql-language')
    testImplementation project(path: ':core')
    compileOnly project(":core")
    compileOnly project(":monitoring")
    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.21.12'

    // https://mvnrepository.com/artifact/io.grpc/grpc-all
    implementation group: 'io.grpc', name: 'grpc-all', version: '1.55.1'

    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    // --- Test Compile ---
    testImplementation project(path: ":core", configuration: "tests")

}

def generatedDirName = "${project.buildDir}/generated"

// compile protos on build
compileJava.dependsOn(generateProto)


protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.21.12"
    }
    plugins {

        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.55.1'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
    generatedFilesBaseDir = "${generatedDirName}/proto"
}

sourceSets {
    main {
        proto {
            srcDir "${protobuf.generatedFilesBaseDir}/proto/main/grpc"
            srcDir "${protobuf.generatedFilesBaseDir}/proto/main/java"
        }
        java {
            srcDirs = ["src/main/java", "build/generated-sources", 'build/generated/source/proto/main/grpc', 'build/generated/source/proto/main/java']
            outputDir = file(project.buildDir.absolutePath + "/classes")
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
        output.resourcesDir = file(project.buildDir.absolutePath + "/classes")
    }
    test {
        java {
            srcDirs = ["src/test/java"]
            outputDir = file(project.buildDir.absolutePath + "/test-classes")
        }
        resources {
            srcDirs = ["src/test/resources"]
        }
        output.resourcesDir = file(project.buildDir.absolutePath + "/test-classes")
    }
}

delombok {
    dependsOn(":monitoring:processResources")
}

compileJava {
    dependsOn(":core:processResources")
    dependsOn(":monitoring:processResources")
}

/**
 * Tests
 */
test {
    maxHeapSize = "2g" // Increase heap size (default is 512MB)
}

/**
 * JARs
 */
jar {
    manifest {
        attributes "Manifest-Version": "1.0"
        attributes "Copyright": "The Polypheny Project (polypheny.org)"
        attributes "Version": "$project.version"
    }
}

java {
    withJavadocJar()
    withSourcesJar()
}


/**
 * LICENSEE
 */
licensee {
    allow('Apache-2.0')
}
